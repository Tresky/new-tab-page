<!doctype html>
<html>
    <head>
        <title>Tresky's New Tab</title>

        <link rel='stylesheet' href='css/bootstrap.min.css'>
        <link rel='stylesheet' href='css/bootstrap-theme.min.css'>
        <link rel='stylesheet' href='css/main.css'>
    </head>
    <body id='content' onload='StartTime()'>
        <div class='col-md-2 side-box'>
            <!-- Time Display Box -->
            <hr>
            <div class='time-display text-center'></div>
            <hr>

            <!-- Useful Linkage -->
            <!-- * Youtube
                 * Github
                 * Calendar
                 * Facebook
                 * Twitter
                 * Personal Site
            -->
            <div class='list-wrapper'>
                <a class='link-button' data-type='yt-image' href='http://youtube.com/'></a>
                <a class='link-button' data-type='gh-image' href='http://github.com/Tresky/'></a>
                <a class='link-button' data-type='ca-image' href='http://calendar.google.com/'></a>
                <a class='link-button' data-type='fb-image' href='http://facebook.com/'></a>
                <a class='link-button' data-type='tw-image' href='http://twitter.com/'></a>
                <a class='link-button' data-type='hp-image' href='http://tylerpetresky.com'></a>
            </div>
        </div>
        <div class='col-md-8'>
            <h1 id='greeting' class='text-center'></h1>
        </div>

        <script src='js/jquery-2.1.4.min.js'></script>
        <script src='js/bootstrap.min.js'></script>
        <script src='js/main.js'></script>
    </body>
</html>
